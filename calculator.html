<html>
<head>
    <title>Calculator</title>
    <style>
        h1{
            text-align: center;
        }

        .outer{
            width: 28%;
            margin: auto;
            padding: 15px;
            border: 2px solid gray;
            background-color: #e6e6e6;
        }

        .display{
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            background-color: white;
            border: 2px solid gray;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }

        .parent{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            background-color: rgb(143, 145, 150);
            padding: 5px;
        }

        div{
            background-color: gainsboro;
            text-align: center;
        }

        .v1 button{
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: none;
            
        }

        .v2 button{
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: none;
            background-color: black;
            color: white;
        }

        .v3 button{
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: none;
            background-color: rgb(223, 14, 14);
            color: white;
        }
    </style>
</head>

<body>

<h1>Calculator</h1>


<div class="outer">

    <div class="display"></div>

    <div class="parent">
        <div class="v1"><button>7</button></div>
        <div class="v1"><button>8</button></div>
        <div class="v1"><button>9</button></div>
        <div class="v2"><button>+</button></div>

        <div class="v1"><button>4</button></div>
        <div class="v1"><button>5</button></div>
        <div class="v1"><button>6</button></div>
        <div class="v2"><button>-</button></div>

        <div class="v1"><button>1</button></div>
        <div class="v1"><button>2</button></div>
        <div class="v1"><button>3</button></div>
        <div class="v2"><button>X</button></div>

        <div class="v3"><button>C</button></div>
        <div class="v1"><button>0</button></div>
        <div class="v2"><button>=</button></div>
        <div class="v2"><button>/</button></div>
    </div>

</div>

</body>
</html>
