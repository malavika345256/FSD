<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
    font-family: 'Pacifico', cursive;
    font-size: 40px;     
    font-weight: normal;
    text-align: center;
    margin-bottom: 30px;
}


        fieldset{
            width: 350px;
            margin: 50px auto 10px auto;
            padding: 40px;
            background-color: white;
            border: 1px solid #dbdbdb;
        }

        input{
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
        }

        input:focus{
            outline: none;
            border-color: #a8a8a8;
        }

        button{
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #4cb5f9;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover{
            background-color: #3797ef;
        }

        .or{
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .or hr{
            flex: 1;
            border: none;
            border-top: 1px solid #dbdbdb;
        }

        .or span{
            margin: 0 10px;
            font-size: 13px;
            color: #8e8e8e;
            font-weight: bold;
        }

        .fb-login{
            text-align: center;
            margin-bottom: 15px;
        }

        .fb-login img{
            vertical-align: middle;
            margin-right: 6px;
        }

        .fb-login a{
            text-decoration: none;
            color: #385185;
            font-weight: bold;
            font-size: 14px;
        }

        #fp{
            display: block;
            text-align: center;
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
            margin-top: 10px;
        }

        .signup-box{
            width: 390px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #dbdbdb;
            text-align: center;
            font-size: 14px;
        }

        .signup-box span{
            color: #0095f6;
            font-weight: bold;
            cursor: pointer;
           
        }

        .footer{
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

    <fieldset>
        <h1>Instagram</h1>

        <input type="text" placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">

        <button>Log in</button>

        <div class="or">
            <hr>
            <span>OR</span>
            <hr>
        </div>

        <div class="fb-login">
            <img src="C:\Users\hp\Desktop\FSD_Malavika\facebook.png" alt="facebook" width="18">
            <a href="#">Log in with Facebook</a>
        </div>

        <a id="fp" href="#">Forgot password?</a>
    </fieldset>

    <div class="signup-box">
        Don't have an account? <span>Sign up</span>
    </div>

    <div class="footer">
        Â© 2026 Instagram from Meta
    </div>

</body>
</html>
